<html>
    <head>
        <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    </head>

    <body>
        <form action="/episode_add" method="post">
            <table>
                {% for episode in episodes %}
                <tr><td><input type="checkbox" name="episode" value="{{ episode.season }}` {{ episode.episode }}` {{ episode.name }}">{{ episode.name }}</td></tr>
                {% endfor %}
            </table>
            <input type="submit" value="Select Series" />
        </form>
    </body>
</html>
